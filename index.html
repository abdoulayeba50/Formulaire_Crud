<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application js</title>
    <link href="Docs/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <h2 class="mt-5 mb-5">CRUD Application With Local Storage</h2>
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="age">Age</label>
                <input type="number" age="age" class="form-control" id="age" placeholder="Enter Your Age">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="adresse">adresse</label>
                <input type="text" adresse="adresse" class="form-control" id="adresse" placeholder="Enter Your Adresse">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" email="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-primary" id="update">Update</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
            <thead>
                <tr>
                   <th>Name</th>
                   <th>Age</th>
                   <th>Adresse</th>
                   <th>Email</th> 
                   <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

                <!-- lienn javascript -->
     <script src="Docs/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
